<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Cover Video</title>
  <style>
    /* Make sure HTML/body fill the viewport and have no margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* A container that takes the full browser viewport */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh; /* full viewport height */
      overflow: hidden; /* hide the cropped parts of the iframe */
      background-color: #000; /* optional */
    }

    /* Iframe is absolutely positioned in the middle, with 'cover'-like sizing */
    .video-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Ensure the iframe is always at least as big as the container in both dimensions. */
      min-width: 100%;
      min-height: 100%;
      width: auto; 
      height: auto;
      border: none; /* remove iframe border */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Replace src with your actual embed if needed -->
    <iframe
      src="https://iframe.mediadelivery.net/embed/372083/139c5403-2504-4608-a22e-fb9783c8c2db?autoplay=true&loop=true&muted=true&preload=false&responsive=false"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
