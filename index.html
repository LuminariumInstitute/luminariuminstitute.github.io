<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminarium</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Figtree', sans-serif;
            background-color: black;
            color: white;
        }

        header {
            position: fixed;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 180px;
            z-index: 10;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            gap: 30px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #00adee;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: right;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-background .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            pointer-events: none; /* Prevent interaction with the iframe */
        }

        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .tagline {
            font-size: clamp(1.5rem, 5vw, 3rem);
            line-height: 1.5;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            header {
                top: 10px;
                padding: 5px 10px;
            }

            .menu {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <a href="#artwork">Artworks</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="brand">LUMINARIUM</div>
    </header>

    <div class="video-background">
        <div class="iframe-container">
            <iframe src="https://iframe.mediadelivery.net/embed/372083/139c5403-2504-4608-a22e-fb9783c8c2db?autoplay=true&loop=true&muted=true&preload=true&responsive=true" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
