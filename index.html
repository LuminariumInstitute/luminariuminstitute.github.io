<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luminarium</title>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Basic resets and font */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Figtree', sans-serif;
      background-color: black;
      color: white;
    }

    /* Fullscreen video container with "cover" style */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Use the entire browser height */
      overflow: hidden; /* Crops anything that extends outside the container */
      background-color: #000; /* Fallback background */
    }

    /*
     * We add "!important" on critical properties to override 
     * any inline or provider styles that get added with playsinline.
     */
    .video-container iframe {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      
      /* Ensures the iframe covers the container in both dimensions */
      min-width: 100% !important;
      min-height: 100% !important;
      width: auto !important;
      height: auto !important;
      
      /* If the provider tries to force max-width or max-height, override it */
      max-width: none !important;
      max-height: none !important;

      border: none !important;
      display: block !important;
    }

    /* Fixed header/nav styles */
    header {
      position: fixed;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 180px;
      box-sizing: border-box;
      z-index: 10; /* Stay above the video */
    }

    .menu {
      display: flex;
      gap: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #00adee;
    }

    .brand a {
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: right;
      transition: color 0.3s ease;
    }

    .brand a:hover {
      color: #00adee;
    }

    .tagline {
      font-size: clamp(1.5rem, 5vw, 3rem);
      line-height: 1.5;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      header {
        top: 10px;
        padding: 5px 10px;
      }
      .menu {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen "cover" video -->
  <div class="video-container">
    <!-- Note the added &playsinline=true in the query parameters -->
    <iframe
      src="https://iframe.mediadelivery.net/embed/372083/139c5403-2504-4608-a22e-fb9783c8c2db
           ?autoplay=true
           &loop=true
           &muted=true
           &preload=false
           &responsive=false
           &playsinline=true"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <!-- Fixed header with brand name and navigation -->
  <header>
    <nav class="menu">
      <a href="https://luminarium.cc/artworks">Artworks</a>
      <a href="https://luminarium.cc/about">About</a>
    </nav>
    <div class="brand">
      <a href="https://luminarium.cc">LUMINARIUM</a>
    </div>
  </header>
</body>
</html>
