<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luminarium</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Figtree", sans-serif;
      background-color: black;
      color: white;
    }

    header {
      position: fixed;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 180px;
      z-index: 10;
      box-sizing: border-box;
    }

    .menu {
      display: flex;
      gap: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #00adee;
    }

    .brand {
      font-size: 1.4rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: right;
    }

    /* VIDEO BACKGROUND COVER */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      /* Fill the entire viewport */
      width: 100vw;
      height: 100vh;
      /* Hide any overflow so it "crops" edges */
      overflow: hidden;
      /* Behind your header/content */
      z-index: -1;
    }
    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      /* Center the iframe, both horizontally & vertically */
      transform: translate(-50%, -50%);

      /*
        Force it to be large enough to fill smaller dimension
        so it always covers the screen (cropping whichever side overflows)
      */
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;

      border: none;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      header {
        top: 10px;
        padding: 5px 15px;
      }
      .menu {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu">
      <a href="#artwork">Artworks</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="brand">LUMINARIUM</div>
  </header>

  <!-- Video Background -->
  <div class="video-background">
    <iframe
      src="https://iframe.mediadelivery.net/embed/372083/139c5403-2504-4608-a22e-fb9783c8c2db?autoplay=true&loop=true&muted=true&preload=true"
      loading="lazy"
      allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;"
      allowfullscreen
    ></iframe>
  </div>

  <div class="video-overlay"></div>
</body>
</html>
